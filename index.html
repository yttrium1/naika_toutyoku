<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内科 日当直希望 | </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* カラーパレット */
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --secondary-light: #f472b6;
      --accent: #10b981;
      --accent-light: #34d399;
      --warning: #f59e0b;
      --danger: #ef4444;
      --success: #10b981;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text: #334155;
      --text-light: #64748b;
      --text-lighter: #94a3b8;
      --border: #e2e8f0;
      --border-focus: rgba(99, 102, 241, 0.5);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius-sm: 0.25rem;
      --radius: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-full: 9999px;
      --transition: all 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      background-attachment: fixed;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      margin-bottom: 2rem;
      transition: var(--transition);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(5px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-5px);
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      transform: rotate(30deg);
    }

    .header h1 {
      font-family: 'Poppins', 'Noto Sans JP', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
      position: relative;
    }

    .header p {
      font-weight: 400;
      opacity: 0.9;
      font-size: 1.1rem;
      position: relative;
    }

    .step {
      padding: 2rem;
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    .step:last-child {
      border-bottom: none;
    }

    .step:hover {
      background-color: rgba(99, 102, 241, 0.03);
    }

    .step-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .step-number {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 1rem;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .step-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--primary-dark);
    }

    .step-description {
      margin-bottom: 1.5rem;
      color: var(--text-light);
      font-size: 0.95rem;
      padding-left: 3rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-select, .form-input, .form-textarea {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Noto Sans JP', 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--card-bg);
      color: var(--text);
    }
    
    .form-select {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, var(--primary) 50%), 
                        linear-gradient(135deg, var(--primary) 50%, transparent 50%);
      background-position: calc(100% - 20px) calc(1em + 2px), 
                          calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
      padding-right: 3rem;
      box-shadow: var(--shadow-sm);
      border-left: 3px solid var(--primary);
    }
    
    .form-select:hover {
      border-color: var(--primary-light);
      background-color: rgba(99, 102, 241, 0.05);
    }
    
    optgroup {
      font-weight: 600;
      color: var(--primary);
      background-color: rgba(99, 102, 241, 0.08);
      padding: 5px;
    }
    
    option {
      font-weight: normal;
      color: var(--text);
      background-color: white;
      padding: 10px;
    }

    .form-select:focus, .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--border-focus);
      transform: translateY(-2px);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .calendar-container {
      margin-top: 1.5rem;
      border-radius: var(--radius);
      overflow: hidden;
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border);
    }

    .calendar-container:hover {
      box-shadow: var(--shadow-md);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .month-title {
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      flex-grow: 1;
      letter-spacing: 0.5px;
    }

    .calendar-nav {
      display: flex;
      gap: 0.5rem;
    }

    .calendar-nav button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .calendar-nav button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background-color: var(--card-bg);
      gap: 2px;
      padding: 8px;
    }

    .calendar-day {
      padding: 0.8rem 0.25rem;
      text-align: center;
      font-weight: 600;
      background-color: rgba(99, 102, 241, 0.08);
      border-radius: var(--radius-sm);
    }

    .calendar-day-sun {
      color: var(--danger);
    }

    .calendar-day-sat {
      color: var(--primary);
    }

    .date {
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid var(--border);
      position: relative;
      background-color: var(--card-bg);
      border-radius: var(--radius-sm);
      margin: 2px;
      font-weight: 500;
    }

    .date-cell {
      display: flex;
      flex-direction: column;
      height: auto;
      min-height: 56px;
      border: 1px solid var(--border);
      background-color: var(--card-bg);
      padding: 4px;
      border-radius: var(--radius-sm);
      margin: 2px;
    }

    .duty, .day {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px 2px;
      margin: 2px 0;
      font-size: 13px;
      flex-grow: 1;
      width: 100%;
      cursor: pointer;
      transition: var(--transition);
      border-radius: var(--radius-sm);
      font-weight: 500;
    }
    
    .duty:hover, .day:hover {
      background-color: rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .date:hover {
      background-color: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .bg-yellow-300 {
      background: linear-gradient(145deg, var(--accent), var(--accent-light)) !important;
      color: white !important;
      font-weight: 600 !important;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3) !important;
    }

    .preferred .bg-yellow-300 {
      background: linear-gradient(145deg, var(--success), var(--accent-light)) !important;
      transform: translateY(-2px);
    }

    .not-preferred .bg-yellow-300 {
      background: linear-gradient(145deg, var(--danger), #f87171) !important;
      transform: translateY(-2px);
    }
    
    .date-unavailable {
      background-color: #f8fafc !important;
      color: var(--text-lighter) !important;
      cursor: not-allowed !important;
      position: relative;
      overflow: hidden;
      border: 1px dashed rgba(99, 102, 241, 0.3) !important;
    }
    
    .date-unavailable::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(99, 102, 241, 0.05);
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='12' viewBox='0 0 12 12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l10 10m0-10L1 11' stroke='rgba(99, 102, 241, 0.25)' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
      background-size: 8px 8px;
      pointer-events: none;
    }
    
    .date-unavailable:hover {
      background-color: #f1f5f9 !important;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      padding: 0.85rem 1.5rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      transform: translateY(-100%);
      transition: transform 0.4s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    .btn:hover::before {
      transform: translateY(0);
    }

    .btn-submit {
      background: linear-gradient(145deg, var(--accent), var(--success));
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
      padding: 1rem;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      transition: all 0.4s ease;
      z-index: 1;
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      transform: translateY(-100%);
      transition: transform 0.4s ease;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
    }
    
    .btn-submit:hover::before {
      transform: translateY(0);
    }
    
    .btn-submit:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(16, 185, 129, 0.4);
    }
    
    .btn-submit i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .btn-submit::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    
    .btn-submit:focus::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0) translate(-50%, -50%);
        opacity: 0.5;
      }
      100% {
        transform: scale(40) translate(-50%, -50%);
        opacity: 0;
      }
    }

    .custom-select-wrapper {
      position: relative;
    }

    .select-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--primary);
      transition: var(--transition);
    }

    .form-select:focus + .select-icon {
      color: var(--primary-dark);
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-light);
      font-size: 0.9rem;
      position: relative;
      &copy; 2025 A. All rights reserved.
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
    }

    .footer p {
      margin: 0.5rem 0;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      font-weight: 600;
      color: var(--primary);
    }

    .brand i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .text-danger {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }



    /* アニメーション */
    /* 紙飛行機アニメーション用スタイル */
    @keyframes flyAway {
      0% {
        transform: scale(1) translateX(0);
        opacity: 1;
      }
      20% {
        transform: scale(0.8) translateX(0) translateY(-5px);
      }
      100% {
        transform: scale(0.2) translateX(500px) translateY(-100px);
        opacity: 0;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .paper-plane {
      display: inline-block;
      margin-right: 10px;
      transform-origin: center;
      transition: transform 0.3s;
    }
    
    .fly-away {
      animation: flyAway 1.5s ease-out forwards;
    }
    
    .btn-submit-container {
      position: relative;
      width: 100%;
      margin-top: 1.5rem;
      overflow: hidden;
      border-radius: var(--radius);
    }
    
    .btn-success-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, var(--success), var(--accent));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      padding: 1rem;
    }
    
    .btn-success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .step:nth-child(1) {
      animation: fadeIn 0.7s ease-out forwards;
    }

    .step:nth-child(2) {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .step:nth-child(3) {
      animation: fadeIn 0.9s ease-out forwards;
    }

    .step:nth-child(4) {
      animation: fadeIn 1s ease-out forwards;
    }

    .step:nth-child(5) {
      animation: fadeIn 1.1s ease-out forwards;
    }

    /* レスポンシブ調整 */
    @media (max-width: 768px) {
      .header {
        padding: 2rem 1.5rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .step {
        padding: 1.5rem;
      }

      .step-title {
        font-size: 1.2rem;
      }

      .calendar-container {
        margin-top: 1rem;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 1rem 0.5rem;
      }

      .container {
        margin: 0.5rem auto;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .step {
        padding: 1.2rem 1rem;
      }

      .step-number {
        width: 30px;
        height: 30px;
        font-size: 0.9rem;
      }

      .step-description {
        padding-left: 2.5rem;
      }

      .date {
        height: 40px;
        font-size: 0.9rem;
      }

      .btn-submit {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1><i class="fas fa-calendar-alt" style="margin-right: 12px;"></i>内科日当直希望登録</h1>
        <p>毎月8日が締め切りです</p>
      </div>

      <div class="step">
        <div class="step-header">
          <div class="step-number">1</div>
          <div class="step-title">お名前</div>
        </div>
        <div class="form-group">
          <div class="custom-select-wrapper">
            <select id="name-select" class="form-select">
              <option value="">回答者を選択してください（敬称略）</option>
              <optgroup label="消化器内科">
                <option value="西中川">西中川</option>
                <option value="大場">大場</option>
                <option value="土方">土方</option>
                <option value="折原">折原</option>
                <option value="石井">石井</option>
                <option value="松坂">松坂</option>
              </optgroup>
              <optgroup label="呼吸器内科">
                <option value="河野">河野</option>
                <option value="松村">松村</option>
                <option value="鈴木">鈴木</option>
                <option value="伊藤">伊藤</option>
                <option value="堀">堀</option>
                <option value="春日">春日</option>
                <option value="三宅">三宅</option>
              </optgroup>
              <optgroup label="腎臓内科">
                <option value="杉田">杉田</option>
                <option value="岡田">岡田</option>
                <option value="畠中">畠中</option>
              </optgroup>
              <optgroup label="循環器内科">
                <option value="吉玉">吉玉</option>
                <option value="浅原">浅原</option>
                <option value="高亀">高亀</option>
                <option value="和田">和田</option>
                <option value="有上">有上</option>
                <option value="久次米">久次米</option>
              </optgroup>
              <optgroup label="糖尿病代謝内分泌科">
                <option value="林">林</option>
                <option value="曹">曹</option>
              </optgroup>
              <optgroup label="その他">
                <option value="その他">その他</option>
              </optgroup>
            </select>
            <div class="select-icon">
              <i class="fas fa-user-md"></i>
            </div>
          </div>
          <input id="other-name-input" type="text" placeholder="名前を入力" class="form-input" style="display:none; margin-top: 1rem; border-left: 3px solid var(--primary);">
          <p id="name-error" class="text-danger" style="display: none;">名前を入力してください。</p>
        </div>
      </div>

      <div class="step">
        <div class="step-header">
          <div class="step-number">2</div>
          <div class="step-title">希望する日</div>
        </div>
        <p class="step-description">木曜日は循環器医師のみです。</p>
        <div class="calendar-container preferred">
          <div class="calendar-header">
            <div class="calendar-nav">
              <button class="prev-month"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="month-title">2023年 12月</div>
            <div class="calendar-nav">
              <button class="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
          </div>
          <div class="calendar-grid">
            <!-- Calendar days will be generated by JavaScript -->
          </div>
        </div>
      </div>

      <div class="step">
        <div class="step-header">
          <div class="step-number">3</div>
          <div class="step-title">希望しない日</div>
        </div>
        <p class="step-description">翌日外勤・外来のためできない場合も含みます</p>
        <div class="calendar-container not-preferred">
          <div class="calendar-header">
            <div class="calendar-nav">
              <button class="prev-month"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="month-title">2023年 12月</div>
            <div class="calendar-nav">
              <button class="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
          </div>
          <div class="calendar-grid">
            <!-- Calendar days will be generated by JavaScript -->
          </div>
        </div>
      </div>

      <div class="step">
        <div class="step-header">
          <div class="step-number">4</div>
          <div class="step-title">コメント</div>
        </div>
        <p class="step-description">特別な希望やメッセージがあれば入力してください。</p>
        <div class="form-group">
          <textarea id="comment-input" class="form-textarea" placeholder="コメントを入力してください"></textarea>
        </div>
      </div>

      <div class="step">
        <div class="step-header">
          <div class="step-number">5</div>
          <div class="step-title">メールアドレス </div>
        </div>
        <p class="step-description">回答結果を後で確認できます。</p>
        <div class="form-group">
          <input type="email" id="email-input" class="form-input" placeholder="your.email@example.com">
        </div>
        <div class="btn-submit-container">
          <button id="generate-url" class="btn btn-submit">
            <span class="paper-plane"><i class="fas fa-paper-plane"></i></span>送信する
          </button>
          <div class="btn-success-message" id="success-message">
            <i class="fas fa-check-circle" style="margin-right: 10px;"></i>送信完了！ありがとうございます
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="brand"><i class="fas fa-hospital-user"></i>内科当直システム</div>

    </div>
  </div>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // EmailJS initialization
      (function(){
        emailjs.init("XhqJVhB68ooIcAMCD");
      })();

      // Handle "other" name select
      const nameSelect = document.getElementById('name-select');
      const otherNameInput = document.getElementById('other-name-input');

      nameSelect.addEventListener('change', function() {
        if (this.value === 'その他') {
          otherNameInput.style.display = 'block';
        } else {
          otherNameInput.style.display = 'none';
        }
      });

      // Calendar functionality
      // Calculate which month to display based on current date
      let now = new Date();
      let currentMonth = new Date(now.getFullYear(), now.getMonth(), 1);

      // If current day is 10 or less, show next month (n+1)
      // If current day is 11 or more, show the month after next (n+2)
      if (now.getDate() <= 10) {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
      } else {
        currentMonth.setMonth(currentMonth.getMonth() + 2);
      }

      const monthTitles = document.querySelectorAll('.month-title');
      const calendarGrids = document.querySelectorAll('.calendar-grid');

      function updateCalendar(month) {
        // Update month titles
        monthTitles.forEach(title => {
          title.textContent = `${month.getFullYear()}年 ${month.getMonth() + 1}月`;
        });

        // Update calendar grids
        calendarGrids.forEach((grid, gridIndex) => {
          const isPreferredCalendar = grid.closest('.calendar-container').classList.contains('preferred');
          
          grid.innerHTML = ''; // Clear the calendar grid

          // Get the first day of the month
          const firstDay = new Date(month.getFullYear(), month.getMonth(), 1).getDay();
          // Get the number of days in the month
          const daysInMonth = new Date(month.getFullYear(), month.getMonth() + 1, 0).getDate();

          // Add day labels
          const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
          daysOfWeek.forEach((day, index) => {
            let dayClass = 'calendar-day';
            if (index === 0) dayClass += ' calendar-day-sun';
            if (index === 6) dayClass += ' calendar-day-sat';
            grid.innerHTML += `<div class="${dayClass}">${day}</div>`;
          });

          // Add empty cells before the first day of the month
          for (let i = 0; i < firstDay; i++) {
            grid.innerHTML += '<div style="border: 1px solid var(--border); background-color: rgba(0,0,0,0.03); border-radius: var(--radius-sm); margin: 2px;"></div>';
          }

          // 2024-2025年の日本の祝日リスト
          const holidays = [
            "2024-01-01", // 元日
            "2024-01-08", // 成人の日
            "2024-02-11", // 建国記念の日
            "2024-03-20", // 春分の日
            "2024-04-29", // 昭和の日
            "2024-05-03", // 憲法記念日
            "2024-05-04", // みどりの日
            "2024-05-05", // こどもの日
            "2024-05-06", // 振替休日
            "2024-07-15", // 海の日
            "2024-08-11", // 山の日
            "2024-08-12", // 振替休日
            "2024-09-16", // 敬老の日
            "2024-09-22", // 秋分の日
            "2024-09-23", // 振替休日
            "2024-10-14", // 体育の日
            "2024-11-03", // 文化の日
            "2024-11-04", // 振替休日
            "2024-11-23", // 勤労感謝の日
            "2024-12-30", // 年末
            "2024-12-31", // 年末
            "2025-01-01", // 元日
            "2025-01-02", // 年始
            "2025-01-03", // 年始
            "2025-01-13", // 成人の日
            "2025-02-11", // 建国記念の日
            "2025-02-24", // 振替休日
            "2025-03-20", // 春分の日
            "2025-04-29", // 昭和の日
            "2025-05-03", // 憲法記念日
            "2025-05-04", // みどりの日
            "2025-05-05", // こどもの日
            "2025-05-06", // 振替休日
            "2025-07-21", // 海の日
            "2025-08-11", // 山の日
            "2025-09-15", // 敬老の日
            "2025-09-23", // 秋分の日
            "2025-10-13", // 体育の日
            "2025-11-03", // 文化の日
            "2025-11-23", // 勤労感謝の日
            "2025-11-24", // 振替休日
            "2026-1-12", // 成人の日
            "2026-2-11", // 建国記念の日
            "2026-3-20", // 春分の日
          ];

          // 特定の禁止された日付リスト
          const specificUnavailableDates = [
            "2024-04-05", "2024-05-31", "2024-06-07", "2024-07-05", 
            "2024-08-30", "2024-09-06", "2024-10-04", "2024-11-29", "2024-12-14",
            "2025-04-05", "2025-05-31", "2025-06-07", "2025-07-05", 
            "2025-08-30", "2025-09-06", "2025-10-04", "2025-11-29", "2025-12-14"
          ];

          // 第1、3、5水曜日かどうかをチェックする関数
          const isUnavailableWednesday = (date) => {
            // 水曜日(3)かチェック
            if (date.getDay() !== 3) return false;
            
            // 月の何週目かを計算
            const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
            const dayOfWeekOfFirstDay = firstDayOfMonth.getDay();
            const firstWednesdayDate = 1 + (3 - dayOfWeekOfFirstDay + 7) % 7;
            const weekNumber = Math.ceil((date.getDate() - firstWednesdayDate) / 7) + 1;
            
            // 第1、3、5水曜日ならtrue
            return weekNumber === 1 || weekNumber === 3 || weekNumber === 5;
          };

          // Check if date is a holiday
          const isHoliday = (date) => {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateString = `${date.getFullYear()}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            return holidays.includes(dateString);
          };
          
          // 日付が利用不可かどうかをチェック
          const isUnavailableDate = (date) => {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateString = `${date.getFullYear()}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            return isUnavailableWednesday(date) || specificUnavailableDates.includes(dateString);
          };

          // 締め切り日の表示は削除
          
          // Add day cells to the calendar
          for (let i = 1; i <= daysInMonth; i++) {
            let date = new Date(month.getFullYear(), month.getMonth(), i);
            let dayOfWeek = date.getDay();
            let isSpecialDate = isHoliday(date);
            let isUnavailable = isUnavailableDate(date);
            
            // 特別な日付処理（週末や祝日）
            if (dayOfWeek === 0 || dayOfWeek === 6 || isSpecialDate) {
              // 希望するカレンダーでかつ選択不可の日付の場合
              if (isPreferredCalendar && isUnavailable) {
                grid.innerHTML += `
                  <div class="date-cell">
                    <div class="duty date-unavailable">${i}日</div>
                    <div class="day">${i}当</div>
                  </div>`;
              } else {
                grid.innerHTML += `
                  <div class="date-cell">
                    <div class="duty">${i}日</div>
                    <div class="day">${i}当</div>
                  </div>`;
              }
            } else {
              // 平日の処理
              if (isPreferredCalendar && isUnavailable) {
                grid.innerHTML += `<div class="date date-unavailable">${i}</div>`;
              } else {
                grid.innerHTML += `<div class="date">${i}</div>`;
              }
            }
          }

          // 選択可能な要素にのみイベントリスナーを追加
          grid.querySelectorAll('.date:not(.date-unavailable), .duty:not(.date-unavailable), .day').forEach(date => {
            date.addEventListener('click', function() {
              this.classList.toggle('bg-yellow-300');
              // クリック効果をさらに追加
              if (this.classList.contains('bg-yellow-300')) {
                // 選択時のポップエフェクト
                this.animate([
                  { transform: 'scale(0.95)', opacity: 0.7 },
                  { transform: 'scale(1.05)', opacity: 1 },
                  { transform: 'scale(1)', opacity: 1 }
                ], {
                  duration: 300,
                  easing: 'ease-out'
                });
              }
              console.log('Date clicked:', this.textContent);
            });
          });
        });
      }

      // Initialize calendars
      updateCalendar(currentMonth);

      // Handle month navigation
      document.querySelectorAll('.prev-month').forEach(button => {
        button.addEventListener('click', function() {
          currentMonth.setMonth(currentMonth.getMonth() - 1);
          updateCalendar(currentMonth);
        });
      });

      document.querySelectorAll('.next-month').forEach(button => {
        button.addEventListener('click', function() {
          currentMonth.setMonth(currentMonth.getMonth() + 1);
          updateCalendar(currentMonth);
        });
      });

      // Handle form submission
      const generateUrlButton = document.getElementById('generate-url');
      const successMessage = document.getElementById('success-message');
      const paperPlane = document.querySelector('.paper-plane');
      
      generateUrlButton.addEventListener('click', function(event) {
        event.preventDefault();
        
        // Get name
        const nameSelect = document.getElementById('name-select');
        let name = nameSelect.value;
        if (name === 'その他') {
          const otherNameInput = document.getElementById('other-name-input');
          name = otherNameInput.value;
          if (!name.trim()) {
            document.getElementById('name-error').style.display = 'block';
            nameSelect.focus();
            return;
          }
        } else if (!name) {
          document.getElementById('name-error').style.display = 'block';
          nameSelect.focus();
          return;
        } else {
          document.getElementById('name-error').style.display = 'none';
        }

        // Get form data
        const comment = document.querySelector('#comment-input').value;
        const preferredDates = Array.from(document.querySelectorAll('.preferred .date.bg-yellow-300, .preferred .duty.bg-yellow-300, .preferred .day.bg-yellow-300')).map(el => {
          let text = el.textContent.trim();
          return text;
        });
        const notPreferredDates = Array.from(document.querySelectorAll('.not-preferred .date.bg-yellow-300, .not-preferred .duty.bg-yellow-300, .not-preferred .day.bg-yellow-300')).map(el => {
          let text = el.textContent.trim();
          return text;
        });
        const email = document.getElementById('email-input').value;

        // 紙飛行機アニメーション開始
        paperPlane.classList.add('fly-away');
        generateUrlButton.style.pointerEvents = 'none';
        
        // 送信エフェクト後に成功メッセージを表示
        setTimeout(() => {
          generateUrlButton.style.opacity = '0';
          successMessage.classList.add('show');
        }, 800);

        // Prepare email content
        const summary = `回答者の名前: ${name}\n希望日: ${preferredDates.join(', ')}\n希望しない日: ${notPreferredDates.join(', ')}\nコメント: ${comment}`;
        
        // Send email using EmailJS
        emailjs.send("service_v7cenku", "template_rm69kao", {
          "name": name,
          "comment": comment,
          "preferred_dates": preferredDates.join(', '),
          "not_preferred_dates": notPreferredDates.join(', '),
          "email": email
        }).then(function(response) {
          setTimeout(() => {
            alert(`送信できました，ありがとうございます！\n回答者の名前: ${name}\nコメント: ${comment}\n希望日: ${preferredDates.join(', ')}\n希望しない日: ${notPreferredDates.join(', ')}`);
            
            // 3秒後に元の状態に戻す
            setTimeout(() => {
              successMessage.classList.remove('show');
              generateUrlButton.style.opacity = '1';
              paperPlane.classList.remove('fly-away');
              generateUrlButton.style.pointerEvents = 'auto';
            }, 3000);
          }, 1500);
        }, function(error) {
          paperPlane.classList.remove('fly-away');
          generateUrlButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> エラー';
          generateUrlButton.style.opacity = '1';
          generateUrlButton.style.pointerEvents = 'auto';
          
          setTimeout(() => {
            generateUrlButton.innerHTML = '<span class="paper-plane"><i class="fas fa-paper-plane"></i></span>送信する';
          }, 3000);
          
          alert('送信失敗．もう一度試しても失敗する場合はrosai041321@gmail.comに連絡をください: ' + error);
        });
      });
    });
  </script>
